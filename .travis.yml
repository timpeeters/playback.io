env:
  global:
    - CODACY_PROJECT_TOKEN=2a1b0fd13a6145578b37d959159eb194

language: java

jdk:
  - oraclejdk8

before_install:
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly.jar https://github.com/codacy/codacy-coverage-reporter/releases/download/4.0.0/codacy-coverage-reporter-4.0.0-assembly.jar

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - java -jar ~/codacy-coverage-reporter-assembly.jar report -l Java -r playback-core/build/reports/jacoco/test/jacocoTestReport.xml
