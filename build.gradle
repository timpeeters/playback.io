plugins {
    id "checkstyle"
    id "jacoco"
    id "java"
    id "pmd"
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.9.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

defaultTasks 'build'

jacocoTestReport {
    reports {
        xml.enabled = true
    }
}

check.dependsOn jacocoTestReport

checkstyle {
    configFile = rootProject.file('checkstyle.xml')
    ignoreFailures = true
    toolVersion = '8.5'
}

pmd {
    consoleOutput = true
    ignoreFailures = true
    ruleSetFiles = rootProject.files('ruleset.xml')
    ruleSets = []
    toolVersion = '6.1.0'
}
